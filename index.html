<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 청첩장</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- 폰트 임베드 -->
  <style>
    @font-face {
      font-family: 'NanumMyeongjo';
      src: url('./assets/Nanum_Myeongjo/NanumMyeongjo-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'NotoSansKR';
      src: url('./assets/Noto_Sans_KR/NotoSansKR-Regular.otf') format('opentype');
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <p class="intro">
      해가 길어지는 저녁,<br />
      저희의 시작을 함께해 주세요
    </p>

    <img src="./assets/top_line.svg" alt="top-line" class="line-img" />

    <section class="names-wrapper">
      <div class="person groom">
        <div class="label">신랑</div>
        <div class="name groom">김준</div>
      </div>
      <div class="date-block">
        <div class="month">05</div>
        <div class="divider"></div>
        <div class="day">31</div>
      </div>
      <div class="person bride">
        <div class="label">신부</div>
        <div class="name">정성윤</div>
      </div>
    </section>

    <img src="./assets/bottom_line.svg" alt="bottom-line" class="line-img" />

    <section class="event-info">
      <div class="date-title">2025.05.31</div>
      <div class="desc">오후 5시, 오가헌</div>
      <div class="desc sub">광주광역시 동구 금남로4가 42</div>
    </section>

    <section class="section">
      <p class="section-title">오가헌 찾아오시는 길</p>
      <img src="./assets/down_arrow.svg" alt="arrow" class="arrow" />
      <img src="./assets/map.svg" alt="map" class="map" />
    </section>

    <section class="section">
      <p class="section-title">드레스 코드 · 가든 캐주얼</p>
      <p class="desc">
        가볍고 편한 옷차림으로,<br />
        천천히 걷고 오래 머물다 가세요.
      </p>
    </section>

    <section class="section">
      <p class="section-title">축하의 마음 전하시는 곳</p>
      <img src="./assets/down_arrow.svg" alt="arrow" class="arrow" />

      <div class="account-line">
        <div class="label">신부측</div>
        <img src="./assets/dash.svg" alt="dash" class="dash" />
        <div class="info">국민 정성윤 774202-01-182819</div>
      </div>

      <div class="account-line">
        <div class="label">신랑측</div>
        <img src="./assets/dash.svg" alt="dash" class="dash" />
        <div class="info">농협 김 준 774202-01-182819</div>
      </div>
    </section>

  </div>
</body>
</html>
